<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./resources/style.css" type="text/css" rel="stylesheet">
    <title>Tea Cozy</title>
  </head>


  
  <body>


<!-- HEADER SECTION-------------------------------------------------->
    <header>
      <div id="tclogo">
        <img src="./resources/images/img-tea-cozy-logo.png">
      </div>
      <nav>
        <span><a href="#mission">Mission</a></span>
        <span><a href="#store">Featured Tea</a></span>
        <span><a href="#locations">Locations</a></span>
      </nav>
    </header>

    <!-- MAIN SECTION------------------------------------------------>

    <div class="main-container">
<!-- PROBLEM RESOLVED- better to add the img as a div bg in CSS than directly into html, to make flexbox work-->      
      <div id="mission-bg" class="large-image">
          <div class="title-bar">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div><!-- close title-bar-->
        
      </div><!-- close large-image-->

      
        <div class="title-bar2">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
        </div>
      
      <div class="tea-images">
          <div id="berry" class="item">
            <img src="./resources/images/img-berryblitz.jpg" alt="">
            <span>Fall Berry Blitz Tea</span>
          </div>

          <div id="spiced" class="item">
            <img src="./resources/images/img-spiced-rum.jpg">
            <span>Spiced Rum Tea</span>
          </div>

          <div id="donut" class="item">
            <img src="./resources/images/img-donut.jpg">
            <span>Seasonal Donuts</span>
          </div>

          <div id="myrtle" class="item">
            <img src="./resources/images/img-myrtle-ave.jpg">
            <span>Myrtle Ave Tea</span>
          </div>

          <div id="bedford" class="item">
            <img src="./resources/images/img-bedford-bizarre.jpg">
            <span>Bedford Bizarre Tea</span>
          </div>
        
      </div> <!--close tea-images-->
        
        
  

      <div id="locations" class="large-image">
        
      </div>
        
      
      
    </div><!-- close main container-->

    
  </body>
